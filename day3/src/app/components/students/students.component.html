<div>
    <h2>Registered Students</h2>

    <table *ngIf="students.length != 0">
        <thead>
            <tr>
                <th>Student id</th>
                <th>Name</th>
                <th>Age</th>
              </tr>
        </thead>

        <tbody>
            <tr *ngFor="let s of students; index as i">
                <td>{{i+1}}</td>
                <td>{{s.name}}</td>
                <td>{{s.age}}</td>
              </tr>
        </tbody>
       
          
    </table>
</div>
