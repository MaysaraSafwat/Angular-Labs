<div class="container" style="width: 60%; margin: 2% auto;">

    <div class="row">
        <div class="col">
          <form (ngSubmit)="Add()" [formGroup]="validationForm" class="form">
            <div class="form-group d-flex mt-2">
              <label class="col-3" for="nm">Name</label>
              <input formControlName="name" class="form-control" id="nm" type="text" />
            </div>
            <div *ngIf="!NameValidation" style="text-align: center; color: red">
                <p> Name is too short</p>
              </div>


            <div class="form-group d-flex mt-2">
              <label class="col-3" for="ag">Age</label>
              <input formControlName="age" class="form-control" id="ag" type="number" />
            </div>
            <div *ngIf="!AgeValidation" style="text-align: center; color: red">
              <p> Age Should be between 20 & 40</p>
            </div>

            <div class="form-group d-flex mt-2">
                <label class="col-3" for="ag">Email</label>
                <input formControlName="email" class="form-control" id="ag" type="text" />
              </div>
              <div *ngIf="!EmailValidation" style="text-align: center; color: red">
                <p> Email is not Valid</p>
              </div>

            <div class="form-group text-center mt-2">
              <input class="btn btn-outline-success" id="nm" type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>

</div>
